<html lang="en">

<body>
    <div class="stage">
        <div class="ilbuni"></div>
        <div class="ilbuni"></div>

<script>
    (function(){
        //이벤트 위임: 부모인 stage에 이벤트 처리 시킴.
        //const ilbuniGroup = document.querySelectorAll('.ilbuni');
        const stage = document.querySelector('.stage');
        //console.log(ilbuniGroup);
        function clickHandler(e) {
            if (e.target.classList.contains('ilbuni')) {
            //console.log(e.currentTarget); // this와 동일. addeventlistner가 참조하는 것 보여줌
            //stage.removeChild(this); // 클릭한 child 삭제
            //console.log(this.parentNode.removeChild(this))
            console.log(this); // stage 찍힘. addeventlister이 stage 가라키기 때문
            console.log(e.target); //내가 누른것.
            stage.removeChild(e.target); // 이 경우 stage를 클릭하면 에러뜸. stage는 child 가 아니기 때문
            }

        }
        stage.addEventListener('click',clickHandler);

    }) ();
